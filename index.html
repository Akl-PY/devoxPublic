<!DOCTYPE html>
<html>
<head>
	<title>Descarga nuestra App</title>
	<style type="text/css">
		body{
			background-color: #f2f2f2;
			font-family: sans-serif;
			text-align: center;
		}
		.contenedor{
			width: 50%;
			margin: auto;
			background-color: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
		}
		.boton{
			background-color: #4CAF50;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="contenedor">
		<h1>Descarga nuestra App</h1>
		<p>La ultima version disponible es la <span id="version"></span></p>
		<button class="boton" onclick="descargar()">Descargar</button>
	</div>
	<script>
		fetch('version.json')
			.then(response => response.json())
			.then(data => {
				document.getElementById("version").innerHTML = data.version;
			});
		function descargar(){
			window.open("https://github.com/Akl-PY/devoxPublic/releases/download/v1.0.0/devoxPublic.apk","_blank");
		}
	</script>
</body>
</html>
